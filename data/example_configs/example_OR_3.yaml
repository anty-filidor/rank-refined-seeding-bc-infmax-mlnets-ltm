model:
  name: MICModel
  parameters:
    protocols: ["OR"]
    seed_budgets: [1, 2, 5, 10, 20, 30]
    probability: [0.02, 0.03, 0.05, 0.10, 0.20, 0.30]
    ss_method:
      - name: k_shell_mln
        parameters: {}

networks: [
  "aucs",
  "ckm_physicians",
  "eu_transportation",
  "lazega",
  "er2",
  "er3",
  "er5",
  "sf2",
  "sf3",
  "sf5",
]

run:
  max_epochs_num: 1000
  patience: 1
